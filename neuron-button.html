<polymer-element name="neuron-button" attributes="name toggle label defaultSize">
	<template>
		<template repeat="{{value, i in buttons}}">
			<paper-button toggle="{{toggle}}" neuron-id="{{i}}" active?="{{neuronValues[i]}}" on-tap="{{actionTapped}}">
				{{label}} {{i}}
			</paper-button>
		</template>
	</template>

	<script>
		Polymer({

			toggle: false,

			defaultSize: 1,

			ready: function(){
				this.neuronValues = [];
				this.buttons = [];

				for(var i = 0; i< this.defaultSize; i++){
					this.neuronValues.push(0);
					this.buttons.push(1);
				}

			},

			setNeuron: function(dnId, neuron){
				this.neuron = neuron;

				if(!neuron) return ;

				if(this.defaultSize !== neuron.size){
					while(this.neuronValues.length > neuron.size) this.neuronValues.pop();
					while(this.buttons.length > neuron.size) this.buttons.pop();

					while(this.neuronValues.length < neuron.size) {
						this.neuronValues.push(0);
						this.buttons.push(1);
					}
				}

				if(this.toggle){
					this.sendAll();
				}
			},

			actionTapped: function(evt){

				if(!this.neuron) return ;

				var neuronId = parseInt(evt.target.attributes["neuron-id"].value);
				var active = evt.target.active;

				if(this.toggle){
					this.send(neuronId, active ? 1 : 0);
				}else{
					this.sendEvent(neuronId);
				}
			},

			sendAll: function(){
				this.neuron.writeAll(this.neuronValues);
			},

			send: function(neuronId, val){
				this.neuronValues[neuronId] = val;
				this.neuron.writeAll(this.neuronValues);
			},

			sendEvent: function(neuronId){
				var that = this;

				this.neuronValues[neuronId] = 1;
				this.neuron.writeAll(this.neuronValues);

				setTimeout(function(){
					that.neuronValues[neuronId] = 0;
					that.neuron.writeAll(that.neuronValues);
				}, 500);
			}
		});

	</script>
</polymer-element>
